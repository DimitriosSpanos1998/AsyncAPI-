asyncapi: '2.6.0'
info:
  title: Inventory Service
  version: '1.0.0'
  description: Simple AsyncAPI example for testing converter.
servers:
  production:
    url: mqtt://broker.hivemq.com
    protocol: mqtt
    protocolVersion: '5.0'
channels:
  inventory/updated:
    description: Events when an inventory item changes.
    publish:
      operationId: publishInventoryUpdate
      summary: Send update events.
      message:
        name: InventoryUpdateMessage
        title: Inventory update
        contentType: application/json
        payload:
          type: object
          properties:
            productId:
              type: string
            quantity:
              type: integer
